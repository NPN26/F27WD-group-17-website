<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>freeCodeCamp Survey Form</title>
    <link rel='stylesheet' href='styles.css'>
  	</head>
  	<body>
		<div>
			<h1 id='title'>FreeCodeCamp Survey Form</h1>
			<p id='description'><em>Thank you for taking the time to help us improve the platform</em></p>
		</div>
    	<form id='survey-form'>

			<label id='name-label'>Name</label><br><input type='text' id='name' placeholder='Enter your name' required />
			<hr>
			<label id='email-label'>Email<br><input type='email' id='email' placeholder='Enter your email' required/></label>
			<hr>
			<label id='number-label'>Age(optional)<br><input type='number' id='number' placeholder='Age' min='13' max='120'/></label>
			<hr class="breaker">

			<label>Which option best describes your current role?<br>
				<select id='dropdown'>
				<option value=''>select current role</option>
				<option value='1'>Student</option>
				<option value='2'>Full-time Job</option>
				<option value='3'>Full-time Learner</option>
				<option value='4'>Prefer not to say</option>
				<option value='5'>other</option>
				</select>
			</label>
			<hr class="breaker">

			<label>Would you recommend freeCodeCamp to a friend?</label>
			<br>
			<label><input type='radio' class='inline' name='recommdation' value='1'/>Definitely</label>
			<br>
			<label><input type='radio' class='inline' name='recommdation' value='2' />Maybe</label>
			<br>
			<label><input type='radio' class='inline' name='recommdation' value='3' />Not sure</label>
			<hr class="breaker">

			<label>What would you like to see improved? (Check all that apply)</label><br>
			<label><input type='checkbox' value='1' />Front-end Projects</label><br>
			<label><input type='checkbox' value='2' />Back-end Projects</label>
			<hr class="breaker">

			<label>Any comments or suggestions?<br>
				<textarea rows='3' cols='30'></textarea>
			</label>
			<hr class="breaker">

			<button id='submit' type='submit' value='button'>Submit</button>
		</form>
	</body
</html>
